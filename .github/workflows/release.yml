permissions:
  contents: write

on:
  push:
    tags:
      - '*'
    branches:
      - ci-debug

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Decode Keystore
        env:
          BILISOUND_CREDENTIALS: ${{ secrets.BILISOUND_CREDENTIALS }}
          BILISOUND_KEYSTORE_RELEASE: ${{ secrets.BILISOUND_KEYSTORE_RELEASE }}
        run: |
          cd apps/mobile
          echo "$BILISOUND_CREDENTIALS" | base64 --decode > credentials.json
          echo "$BILISOUND_KEYSTORE_RELEASE" | base64 --decode > credentials/bilisound-release.keystore

      - name: 🏗 Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🏗 Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: 🏗 Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: 📦 Install dependencies
        run: |
          pnpm install
          cd apps/mobile

      - name: 🚀 Build app
        working-directory: apps/mobile
        run: pnpm run build:android

      - name: 📝 Extract Release Notes
        id: extract_release_notes
        uses: ffurrer2/extract-release-notes@v2
        with:
          changelog_file: apps/mobile/CHANGELOG.md

      - name: 🚀 Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --notes "${{ steps.extract_release_notes.outputs.release_notes }}" \
            ./apps/mobile/android/app/build/outputs/apk/release/app-release.apk#bilisound-${{ github.ref_name }}.apk
